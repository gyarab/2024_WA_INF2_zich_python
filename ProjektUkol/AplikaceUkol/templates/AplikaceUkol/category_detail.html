{% extends "AplikaceUkol/base.html" %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
<h1>Category: {{ category.name }}</h1>
<h2>Engines in this Category</h2>
<ul>
    {% for engine in engines %}
        <li><a href="{% url 'AplikaceUkol:engine_detail' engine.pk %}">{{ engine.name }}</a></li>
    {% endfor %}
</ul>

<p><a href="{% url 'AplikaceUkol:index' %}">Back to Home</a></p>
{% endblock %}
